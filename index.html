<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbot project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <div class="background-row">
        <h1 class="background-title">The Only Seasonings White People Use</h1>
      <h2 class="background-element">Table Salt</h2>
      <img
        class="background-pics"
        src="img files/tablesalt.jpg"
        alt="table salt"
      />
      <h2 class="background-element">White Pepper</h2>
      <img
        class="background-pics"
        src="img files/whitepepper.jpg"
        alt="white pepper"
      />
      <h2 class="background-element">Sugar</h2>
      <img class="background-pics" src="img files/whitesugar.jpg" alt="sugar" />
      <h2 class="background-element">Pink Salt</h2>
      <img
        class="background-pics"
        src="img files/pinksalt.jpg"
        alt="pink salt"
      />
      </div>

      <div class="background-row">
        <h2 class="background-element">Brown Sugar</h2>
        <img class ="background-pics" src="img files/brownsugar.jpg" alt="brown sugar"
        />
        <h2 class="background-element">Sea Salt</h2>
        <img class="background-pics" src="img files/seasalt.jpg" alt="sea salt" />
        <h2 class="background-element">Extra Brown Sugar</h2>
        <img
          class="background-pics"
          src="img files/darkbrownsugar.jpg"
          alt="dark brown sugar"
        />
      </div>
      
      <div class="background-row">
      <h2 class="background-element">White Pepper</h2>
      <img
        class="background-pics"
        src="img files/whitepepper.jpg"
        alt="white pepper"
      />
      <h2 class="background-element">Everything but the Bagel Seasoning</h2>
      <img
        class="background-pics"
        src="img files/everythingbut.jpg"
        alt="everything but the bagel"
      />
    </div>
  </body>
</html>
