<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbot project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    />
  </head>
  <body>
    <h1 class="title">The Only Seasonings White People Use</h1>
    <div class="smalldog">
      <h2>When white people colonize the entire world for spices but still only use salt </h2>
      <img class= "photo" src="img files/white.jpg" alt="meme">
      <img  class= "photo" src="img files/blind.jpg" alt="blind meme">
      <h2></h2>
    </div>
    <br>
    <section class="bigdog">
      <div class="bigdog-row">
        <div class="card">
          <h2 class="bigdog-caption">Table Salt</h2>
          <img
            class="bigdog-pics"
            src="img files/tablesalt.jpg"
            alt="table salt"
          />
        </div>
        <br />
        <div class="card">
          <h2 class="bigdog-caption">Black Pepper</h2>
          <img
            class="bigdog-pics"
            src="img files/Pepper.jpg"
            alt="Black pepper"
          />
        </div>
        <br />
        <div class="card">
          <h2 class="bigdog-caption">Dark Brown Sugar</h2>
          <img
            class="bigdog-pics"
            src="img files/darkbrownsugar.jpg"
            alt="dark sugar"
          />
        </div>
        <br />
      </div>

      <div class="bigdog-row">
        <div class="card">
          <h2 class="bigdog-caption">White Pepper</h2>
          <img
            class="bigdog-pics"
            src="img files/whitepepper.jpg"
            alt="white pepper"
          />
        </div>
        <br />
        <div class="card">
          <h2 class="bigdog-caption">Brown Sugar</h2>
          <img
            class="bigdog-pics"
            src="img files/brownsugar.jpg"
            alt="brown sugar"
          />
        </div>
        <br />
        <div class="card">
          <h2 class="bigdog-caption">Pink Salt</h2>
          <img
            class="bigdog-pics"
            src="img files/pinksalt.jpg"
            alt="pink salt"
          />
        </div>
        <br />
      </div>

      <div class="bigdog-row">
        <div class="card">
          <h2 class="bigdog-caption">White Sugar</h2>
          <img
            class="bigdog-pics"
            src="img files/whitesugar.jpg"
            alt="whitesugar"
          />
        </div>
        <br />
        <div class="card">
          <h2 class="bigdog-caption">Sea Salt</h2>
          <img
            class="bigdog-pics"
            src="img files/seasalt.jpg"
            alt="sea salt"
          />
        </div>
        <br />
        <div class="card">
          <h2 class="bigdog-caption">Not the Bagel!</h2>
          <img
            class="bigdog-pics"
            src="img files/everythingbut.jpg"
            alt="no bagel"
          />
        </div>
        <br />
      </div>
    </section>
  </body>
</html>
